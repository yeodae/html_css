<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일이다프룻프룻</title>
</head>

<body>
    <fieldset>
        <legend>상품 선택</legend>
        <h3>주문할 상품을 선택해 주세요</h3>
        <ul>
            <li>
                <label><input type="checkbox" value="apple">사과</label>
            </li>
            <li>
                <label><input type="checkbox" value="orange">오렌지</label>
            </li>
            <li>
                <label><input type="checkbox" value="kiwi">키위</label>
            </li>
            <li>
                <label><input type="checkbox" value="banana">바나나</label>
            </li>
        </ul>

        <h3>포장 선택</h3>
        <ul>
            <li>
                <label><input type="radio" name="packing" value="yes">선물 포장</label>
            </li>
            <li>
                <label><input type="radio" name="packing" value="no">선물 포장 안 함</label>
            </li>
        </ul>
    </fieldset>

</body>

</html>
