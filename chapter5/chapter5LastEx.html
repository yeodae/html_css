<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>회원 가입을 환영합니다!</h1>
    
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label>아이디 <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" required autofocus></label>
            </li>
            <li>
                <label>이메일 <input type="text"></label>
            </li>
            <li>
                <label>비밀번호 <input type="password" placeholder ="문자와 숫자, 특수 기호 포함" required></label>
            </li>
            <li>
                <label>비밀번호 확인 <input type="password" disabled></label>
            </li>
            <li>
                <label>생년월일 <input type="date"></li></label>
            <li>
                <label>가입 경로 <select>
                    <option value="블로그">블로그</option>
                    <option value="검색">검색</option>
                    <option value="SNS">SNS</option>
                    <option value="기타">기타</option>
                </select></label>
            </li>
            <li>
                <label>메모 <textarea cols="40" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea></label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio" name="mail" value="yes"> 메일 수신</label>
        <label><input type="radio" name="mail" value="no"> 메일 수신 안함</label>
    </fieldset>
  <input type="submit" value="가입하기"> 
  <input type="reset" value="취소"> 
</form>
</body>
</html>
