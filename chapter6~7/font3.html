<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            border:2px solid orange;
            padding: 10px;
            /* margin-bottom: 30px; */
        }
        .class1{
            text-align: center;
            line-height: 2;
            /* 줄간격 */
        }
        .class2{
            text-align: justify;
            /* 양쪽정렬; */
            line-height: 0.7;
        }
    </style>
</head>
<body>
    <h1>탐라국 입춘굿</h1>
    <p class="class1">제주도의 문화축제 중에서 유일하게 <span class="accent">전통시대부터 존재했던 축제</span>이다.</p>
    <p class="class2">제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날. 
      하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날. 
        하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
      </p>
</body>
</html>
