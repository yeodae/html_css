<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow1{
            color: red;
            text-shadow: 2px 2px rgb(2, 81, 252);

            text-shadow: 10px -10px 20px blueviolet;
            font-size: 100px;

</head>
<body>
    <h1 class="shadow1">자바</h1>
    <h1 class="shadow2">오라클</h1>
    <h1>HTML</h1>

</html>
