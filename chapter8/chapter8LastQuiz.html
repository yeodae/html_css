<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: 50px;
            width: 300px;
            position: relative;
            
        }
        img{
            border-radius: 50%;
            border: 1px solid ccc;
            box-shadow: 5px 5px 20px black;
        }
        h3{
            font-weight: bold;
            color: beige;
            position: absolute;
            top: 30%;
            left: 80%;
            text-shadow: 5px 5px 5px wheat;
        }
    </style>
</head>
<body>
    <div id="container">
    <img src="bear.jpg" alt="">
    <h3>Bear</h3>
</div>
</body>
</html>
