<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            position:absolute;
            top: 50px;
            left: 100px;
        }
        .btn2{
            position:fixed;
            top: 50px;
            right: 100px;
        }
        .btn3{
            position:absolute;
            top: 50%;
            right: 50%;
        }
    </style>
</head>
<body>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>
    <div style="margin-bottom: 1500px;"></div>
</body>
</html>
