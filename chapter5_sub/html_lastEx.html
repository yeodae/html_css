<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 70%;
            margin: 100px auto;
            padding: 10px;
        }
        ul, li, ol{
            list-style: none;
        }
    </style>
    

</head>

<body>
    <form action="" style="border: 1px solid #000;">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
    HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr>
    <h4>개인정보</h4>
     <ul>
        <li><label>이름 <input type="text" autofocus required placeholder="공백 없이 입력하세요"></label></li>
        <li><label>연락처 <input type="text"></label></li>
    </ul><br>
    <h4>지원 분야</h4>
    <ul>
        <li><label><input type="radio" name="check" value="wep" checked> 웹 퍼블리싱</label></li>
        <li><label><input type="radio" name="check" value="app"> 웹 애플리케이션 개발</label></li>
        <li><label><input type="radio" name="check" value="de"> 개발 환경 개선</label></li>
    </ul>
    <h4>지원 동기</h4>
    <p></p>
    <textarea cols="90" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea><br>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
</form>
</body>
</html>
