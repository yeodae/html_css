<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    .box1{
        width: 400px;
        height: 250px;
        margin-bottom: 20px;
    }
    .grad{
        background: orange;
        background: linear-gradient(to right bottom, orange, red);
    }
    .grad2{
        background: linear-gradient(135deg, blue,tomato);
    }
    .grad3{
        background: linear-gradient(360deg, Yellow,green);
    }
    .grad4{
        background: linear-gradient(to right, yellowgreen, Yellow 50%, tomato);
    }
</style>
</head>
<body>
    <div class="box1 grad"></div>
    <div class="box1 grad2"></div>
    <div class="box1 grad3"></div>
    <div class="box1 grad4"></div>
</body>
</html>
